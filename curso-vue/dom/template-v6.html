<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<div id="app">
		<p v-once>{{titulo}}</p>
		<p>{{saudacao()}}</p>
		<a v-bind:href="link">Link Google</a><br/>
		<a v-html="linkHTML"></a>
	</div>
</body>
	<script>
	window.onload = function () {
		new Vue({
			el: '#app', 
			data: {
				titulo:'Usando Vue Js',
				link:'https://www.google.com.br',
				linkHTML:'<a href="http://www.google.com.br">Link Google</a>'
			},
			methods: {
				saudacao(){
					this.titulo = 'Bom dia';
					return this.titulo
				}
			}
		});
	}
</script>
</html>
