<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<div id="app">
		<p>{{contador}}</p>
		<p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ x }}</p>
		<button v-on:click="somar"> Soma 1</button>
	</div>
</body>
	<script>
	window.onload = function () {
		new Vue({
			el: '#app', 
			data: {
				contador: 0,
				x: 0,
				y: 0}, 
			methods: {
				somar(){
					this.contador++;
				},
				atualizarXY(event){
					this.x = event.clientX;
					this.y = event.clientY;
				}
			}
		});
	}
</script>
</html>
