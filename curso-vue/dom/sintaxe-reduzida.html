<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<div id="app">
		<p>{{contador}}</p>
		<button @click="somar"> Soma 1</button>
		<hr/>
		<input type="text" :value="contador"></input>
	</div>
</body>
	<script>
	window.onload = function () {
		new Vue({
			el: '#app', 
			data: {
				contador: 0}, 
			methods: {
				somar(){
					this.contador++;
				}
			}
		});
	}
</script>
</html>
