<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<div id="app">
		<p>{{titulo}}</p>
		<p>{{saudacao()}}</p>
	</div>
</body>
	<script>
	window.onload = function () {
		new Vue({
			el: '#app', 
			data: {
				titulo:'Usando Vue Js'}, 
			methods: {
				saudacao(){
					return 'Boa semana'!
				}
			}
		});
	}
</script>
</html>
