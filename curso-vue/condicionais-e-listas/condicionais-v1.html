<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>
<body>
	<div id="app">
		<p v-if="logado">Usuário {{nome}} está logado </p>
		<p v-if="!logado">Nenhum Usuário logado </p>
		<button @click="logado = !logado">{{logado ? 'Entrar' : 'Sair'}}</button>
	</div>
</body>
<script>
	new Vue({
			el:'#app', data:{ nome: 'Maria', logado: true }	
			});
</script>
</html>
